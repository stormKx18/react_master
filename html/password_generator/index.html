<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Password generator</title>
  </head>
  <body>
    <p id="text-1">Generate a</p>
    <p id="text-2">random password</p>
    <p id="text-3">Never use an insecure password again.</p>
    <button id="pass-btn" onclick="generatePasswords(15)">Generate passwords</button>
    <hr />
    <div id="result">
      <div class="password" onclick="copyText(1)">
        <p id="pass1"></p>
        <p>&#x2398;</p>
      </div>
      <div class="password" onclick="copyText(2)">
        <p id="pass2"></p>
        <p>&#x2398;</p>
      </div>
    </div>
    <p id="comment"></p>
  </body>
</html>
